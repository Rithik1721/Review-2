<body>
    <div class="regform">
        <h6>FRESHGROCER.COM</h6>
       <form>
        <div class="input">
            <h3 class="textlabel" for="name">Full Name :</h3>
            <input type="name" id="name">
            <br>
            <h3 class="textlabel" for="email">Email-Id :</h3>
            <input type="email" id="email">
            <br>
            <h3 class="textlabel" for="username">User Name :</h3>
            <input type="name" id="username">
            <br>
            <h3 class="textlabel" for="pwd">Password :</h3>
            <input type="password" id="pwd">
            <br>
            <h3 class="textlabel" for="pwd"> Re-Enter Password :</h3>
            <input type="password" id="pwd">
            <br>
            <h3 class="textlabel" for="pn">Phone Number :</h3>
            <input type="number" id="pn">
        </div>
        <div class="radio">
            <h3 class="gender">Gender :</h3>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <input type="checkbox"><label class="terms">I agree to terms and conditions</label>
        </div>
        <br>
        <div class="btn">
            <button type="submit" href="">SIGNUP</button>
        </div>
       </form>
    </div>
